<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lập Thời Khóa Biểu</title>
    {% load static %}
    <style>
        .container {
            width: 80%;
            margin: 0 auto;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            color: darkred;
            margin-bottom: 20px;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .table th, .table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        .table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        .table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .table tr:hover {
            background-color: #e9e9e9;
        }
        .btn-submit {
            display: block;
            width: 200px;
            padding: 10px;
            margin: 20px auto;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }
        .btn-submit:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lập thời khóa biểu</h1>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn-submit">Lập lịch tkb</button>
        </form>
        <hr />
        <table class="table">
            <thead>
                <tr>
                    <th>Thời Khóa Biểu</th>
                </tr>
            </thead>
            <tbody>
                {% if best_ind %}
                    {% for item in best_ind %}
                        <tr>
                            <td>{{ item }}</td>
                        </tr>
                    {% endfor %}
                {% else %}
                    <tr>
                        <td>Không có dữ liệu</td>
                    </tr>
                {% endif %}
            </tbody>
        </table>
    </div>
</body>
</html>
