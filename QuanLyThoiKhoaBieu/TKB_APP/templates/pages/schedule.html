{% extends "pages/layout.html" %}

{% block title %}
Thời Khóa Biểu
{% endblock %}
{% load static %}
{% block content %}
<style>
    /* Add custom CSS for better table styling */
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }
    a {
        text-decoration: none;
        color: black;
    }
    div {
        padding: auto;
    }
    /* CSS for the loading bar */
    .loading-container {
        width: 100%;
        background-color: #f3f3f3;
        margin-top: 20px;
        display: none; /* Hidden by default */
    }
    .loading-bar {
        width: 0%;
        height: 30px;
        background-color: #4caf50;
        text-align: center;
        line-height: 30px;
        color: white;
    }
</style>
<body>
    <center><h1>Thời Khóa Biểu</h1></center>
    <form method="post" action="{% url 'load_schedule' %}" onsubmit="startLoading()">
        {% csrf_token %}
        <button type="submit">Load Thời Khóa Biểu</button>
    </form>
    <br>
    <div class="loading-container" id="loadingContainer">
        <div class="loading-bar" id="loadingBar">0%</div>
    </div>

    <script>
        function startLoading() {
            var loadingContainer = document.getElementById('loadingContainer');
            var loadingBar = document.getElementById('loadingBar');
            loadingContainer.style.display = 'block';
            var width = 0;
            var interval = setInterval(function() {
                if (width >= 100) {
                    clearInterval(interval);
                } else {
                    width++;
                    loadingBar.style.width = width + '%';
                    loadingBar.innerHTML = width + '%';
                }
            }, 30); // Đổi tốc độ thanh tải nếu cần
        }
    </script>
</body>
{% endblock %}
